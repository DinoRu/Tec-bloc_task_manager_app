name: tec_bloc
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:

  bloc:
  connectivity_plus: ^6.1.3
  dartz:
  flutter_bloc:
  get_it:
  geolocator:
  geocoding:
  firebase_core:
  cloud_firestore:
  firebase_storage:
  flutter_screenutil:
  flutter_secure_storage:
  image_picker:
  dropdown_button2: ^2.3.9
  uuid:
  exif:
  jwt_decoder:
  equatable:
  http:
  icons_launcher:
  permission_handler:
  native_exif: ^0.6.0
  sqflite:
  path_provider: ^2.1.5

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
   

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
        - asset: assets/fonts/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600

icons_launcher:
  image_path: "assets/images/dage_home_logo.png"
  platforms:
    android:
      enable: true
    # ios:
    #   enable: true